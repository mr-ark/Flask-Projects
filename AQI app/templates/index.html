<!Doctype html>
<html>
	<head>
		<title> AQI App </title>
		<style>
			*, html {
				margin:0;
				padding:0;
			}
			
			form {
				text-align : center;
				color : #00f;
				font-size : 22px;
				font-family : cursive;
				border : 0.5px solid grey;
			}
			
			div {
				width : 60%;
				margin-left : auto;
				margin-right : auto;
				margin-top : 10px;
				font-size: 18px;
				font-family : "Proxima Nova", Futura, cursive;
				padding: 3px;
				padding-left : 10px;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	</head>
	
	<body>
		<div class="form">
			<form action="http://127.0.0.1:5000/aqi" method="POST">
				<p> Enter city <input type="input" name="city"> </p>
				<input type="submit" value="submit">
			</form>
		</div>
		
		{% if result %}
			<div class="info">
				<h2> AQI Info for {{result['city']}} </h2>
				<span> AQI : {{ result['aqi'] }} </span>
				<br/>
				{% for key, value in result['stats'].items() %}
					<span> {{key}} : {{value['v']}} </span> <br/>
				{% endfor %}
			</div>
			
			<div class="chartdiv">
				<canvas id="chart" width="300" height="200"></canvas>
			</div>
		{% endif %}
		
		<script>
			{% if result %}
				var data = [];
				var labels = [];
				{% for key, value in result['stats'].items() %}
					labels.push['{{key}}'];
					data.push[{{value['v']}}];
				{% endfor %}

				const ctx = document.getElementById('chart').getContext('2d');
				new Chart(ctx, {
					type: 'pie',
					data: {
					labels : labels,
					datasets : [{
						label: 'Pollution level',
						data: data,
						hoverOffset: 4
						}]
					}
				});
			{% endif %}
		</script>
	</body>
</html>
